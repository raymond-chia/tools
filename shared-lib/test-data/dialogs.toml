[[nodes.prelude.dialogues]]
speaker = ""
text = "晨曦微露，金黃的麥穗在微風中搖曳，彷彿一片海洋。"

[[nodes.prelude.dialogues]]
speaker = ""
text = "農夫們已經開始一天的勞作。有的在割麥，有的在挑水灌溉。"

[[nodes.prelude.dialogues]]
speaker = ""
text = "雞鳴犬吠聲此起彼伏。炊煙從茅屋頂緩緩升起。整個村莊沉浸在寧靜祥和的氛圍中。"
