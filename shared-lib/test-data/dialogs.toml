text = """
王國大將被主和派欺騙，以為有援軍，孤軍奮戰，最終全滅。
帝國殲滅王國主力後，撕毀約定，直接吞併王國。"""

[[nodes.ending.dialogues]]
speaker = ""
text = """
王國大將沒有堅持作戰。
主和派發現帝國毀約後，協助大將撤離首都部分居民，主和派領袖留在首都引爆，大將則帶領居民遠走他鄉"""

[[nodes.ending.dialogues]]
speaker = ""
text = """
主和派領袖被說服？
